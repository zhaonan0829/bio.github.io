<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC&display=swap" rel="stylesheet">
    <title>ZHAON</title>
    <style type="text/css">
    body {
        font-family: 'Noto Sans SC', sans-serif;
        font-size: calc(8px + 0.4vw);
        -webkit-font-smoothing: antialiased;
        padding: 5vh 10vw;
        color: #333333;
        background-color: white;
    }

    h1 {
        font-size: 4em;
        font-weight: 700;
        margin-bottom: 0;
    }

    p {
        font-size: 1.6em;
        font-weight: 300;
        line-height: 1.4;
        max-width: 26em;
    }

    a {
        font-size: 1.2em;
        font-weight: bold;
        color: #333333;
        text-decoration: none;
        border-bottom: 0.3em solid #d35400;
        transition: 0.2s;
        margin-right: 2em;
    }

    a:hover {
        color: #d35400;
        border: 0
    }

    @media (prefers-color-scheme: dark) {
        body {
            background-color: black;
            color: white;
        }

        a {
            color: white;
            border-bottom: 0.3em solid orange;
        }

        a:hover {
            color: orange;
            border: 0
        }
    }
    </style>
</head>

<body>
    <h1>
        Hi
    </h1>
    <p style="font-weight:600; font-size:2.4em">
        我是赵楠
    </p>
    <p>
        年少无知的我总有一个梦想，总觉着会有这么一件事儿是我的毕生事业。可当我身处其中时，又好像发现它好像没有那么有成就感。我渐渐长大，见识了了一些更有意思的事情，也看到了更广阔的世界，没想到这世界上还有这样的事物。
    </p>
    <p style="margin-bottom: 1.6em">
        我开始纠结，不知是坚持现在的方向，还是去追寻远方新的梦想。幸运的是，我有勇气作出改变。我尝试过很多事情、经历过失败，也战胜过挑战，而每一次的成败都让我学到了新的东西 : )
    </p>
    <a href="" target="_blank">PORTFOLIO <i style="font-size: 0.8em; color: #9f9f9f">imminent</i></a>
    <a href="" target="_blank">RÉSUMÉ</a>
</body>

</html>
